<div class="task-form-container">
  <!-- Header Section -->
  <div class="form-header">
    <div class="header-content">
      <div class="header-icon">
        <svg *ngIf="isEditMode" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 4H4C3.46957 4 2.96086 4.21071 2.58579 4.58579C2.21071 4.96086 2 5.46957 2 6V20C2 20.5304 2.21071 21.0391 2.58579 21.4142C2.96086 21.7893 3.46957 22 4 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V13M18.5 2.50001C18.8978 2.10219 19.4374 1.87868 20 1.87868C20.5626 1.87868 21.1022 2.10219 21.5 2.50001C21.8978 2.89784 22.1213 3.43739 22.1213 4.00001C22.1213 4.56264 21.8978 5.10219 21.5 5.50001L12 15L8 16L9 12L18.5 2.50001Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <svg *ngIf="!isEditMode" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 4V20M20 12H4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="header-text">
        <h1 class="form-title">{{ isEditMode ? 'Edit Task' : 'Create New Task' }}</h1>
        <p class="form-subtitle">{{ isEditMode ? 'Update your task details' : 'Add a new task to stay organized' }}</p>
      </div>
    </div>
    <button type="button" (click)="onCancel()" class="back-btn" title="Go back">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
  
  <!-- Form Card -->
  <div class="form-card">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
      
      <!-- Title Field -->
      <div class="form-section">
        <div class="form-group">
          <label for="title" class="form-label">
            <span class="label-text">Task Title</span>
            <span class="label-required">*</span>
          </label>
          <div class="input-wrapper" [class.has-error]="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
            <div class="input-icon">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15M9 5C9 6.10457 9.89543 7 11 7H13C14.1046 7 15 6.10457 15 5M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5" stroke="currentColor" stroke-width="1.5"/>
              </svg>
            </div>
            <input
              type="text"
              id="title"
              formControlName="title"
              class="form-input"
              placeholder="Enter a descriptive task title..."
              [class.is-invalid]="taskForm.get('title')?.invalid && taskForm.get('title')?.touched"
            >
          </div>
          <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="error-message">
            <svg class="error-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 9V13M12 17H12.01M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span *ngIf="taskForm.get('title')?.errors?.['required']">Task title is required</span>
          </div>
        </div>
      </div>

      <!-- Description Field -->
      <div class="form-section">
        <div class="form-group">
          <label for="description" class="form-label">
            <span class="label-text">Description</span>
            <span class="label-optional">(optional)</span>
          </label>
          <div class="input-wrapper">
            <textarea
              id="description"
              formControlName="description"
              class="form-textarea"
              rows="4"
              placeholder="Add more details about this task..."
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Two Column Section -->
      <div class="form-section">
        <div class="form-row">
          <!-- Due Date -->
          <div class="form-group">
            <label for="dueDate" class="form-label">
              <span class="label-text">Due Date</span>
            </label>
            <div class="input-wrapper">
              <div class="input-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M8 2V6M16 2V6M3 10H21M5 4H19C20.1046 4 21 4.89543 21 6V20C21 21.1046 20.1046 22 19 22H5C3.89543 22 3 21.1046 3 20V6C3 4.89543 3.89543 4 5 4Z" stroke="currentColor" stroke-width="1.5"/>
                </svg>
              </div>
              <input
                type="date"
                id="dueDate"
                formControlName="dueDate"
                class="form-input"
              >
            </div>
          </div>

          <!-- Priority -->
          <div class="form-group">
            <label for="priority" class="form-label">
              <span class="label-text">Priority</span>
            </label>
            <div class="input-wrapper">
              <div class="input-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="currentColor" stroke-width="1.5"/>
                </svg>
              </div>
              <select id="priority" formControlName="priority" class="form-select">
                <option *ngFor="let priority of priorities" [value]="priority.value">
                  {{ priority.label }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Status Field (only show in edit mode) -->
      <div *ngIf="isEditMode" class="form-section">
        <div class="form-group">
          <label for="status" class="form-label">
            <span class="label-text">Status</span>
          </label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="1.5"/>
              </svg>
            </div>
            <select id="status" formControlName="status" class="form-select">
              <option *ngFor="let status of statuses" [value]="status.value">
                {{ status.label }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button
          type="button"
          (click)="onCancel()"
          class="btn btn-secondary btn-lg"
          [disabled]="isLoading"
        >
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2"/>
          </svg>
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary btn-lg"
          [disabled]="taskForm.invalid || isLoading"
        >
          <svg *ngIf="!isLoading" class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div *ngIf="isLoading" class="btn-spinner"></div>
          {{ isLoading ? 'Saving...' : (isEditMode ? 'Update Task' : 'Create Task') }}
        </button>
      </div>
    </form>
  </div>

  <!-- Progress Indicator (optional visual enhancement) -->
  <div class="progress-indicator">
    <div class="progress-step" [class.active]="taskForm.get('title')?.value">
      <div class="step-circle">1</div>
      <span class="step-label">Title</span>
    </div>
    <div class="progress-connector"></div>
    <div class="progress-step" [class.active]="taskForm.get('description')?.value || taskForm.get('dueDate')?.value">
      <div class="step-circle">2</div>
      <span class="step-label">Details</span>
    </div>
    <div class="progress-connector"></div>
    <div class="progress-step" [class.active]="taskForm.valid">
      <div class="step-circle">3</div>
      <span class="step-label">Ready</span>
    </div>
  </div>
</div>
